<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sqowey - Registrieren</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="formular_style.css" rel="stylesheet" type="text/css">
    <!-- Set tab icon -->
    <link rel="icon" href="../contents/icon.svg">
</head>

<body>
    <!-- Theme button -->
    <div id="themeButton">
        <button id="themeToggleButton" onclick="toggleTheme()">Darkmode/Lightmode</button>
    </div>

    <!-- The Container in which the Error output is pasted -->
    <div id="errorOutputContainer">
    </div>

    <!-- A container that centers the form -->
    <div id="centering_container">

        <!-- The main registration section -->
        <div id="register">

            <!-- Heading -->
            <h1>REGISTRIEREN</h1>

            <!-- Formular -->
            <form action="register.php" method="post">

                <!-- E-Mail field -->
                <!-- <label for="email">
                    <i class="fas fa-at"></i>
                </label> -->
                <input type="text" name="email" placeholder="E-Mail" id="email" required>

                <!-- Username field -->
                <!-- <label for="username">
                    <i class="fas fa-user"></i>
                </label> -->
                <input type="text" name="username" placeholder="Nutzername" id="username" required>

                <!-- Password field -->
                <!-- <label for="password">
                    <i class="fas fa-lock"></i>
                </label> -->
                <input type="password" name="password" placeholder="Passwort" id="password" required>

                <!-- Password field -->
                <!-- <label for="password_repeat">
                    <i class="fas fa-lock"></i>
                </label> -->
                <input type="password" name="password_repeat" placeholder="Passwort wiederholen" id="password_repeat" required>

                <!-- Registrierungsknopf -->
                <input id="submitButton" type="submit" value="Registrieren">

                <!-- Zum login -->
                <div id="under_submit">
                    <span id="linkToOther" onclick='window.location.assign("login.html")'>Einloggen</span> &ensp;|&ensp;
                    <span id="linkToPWreset" onclick='window.location.assign("../../misc/resetpassword")'>Passwort vergesen</span>
                </div>
            </form>
        </div>
    </div>

    <!-- Load all needed scripts -->
    <script src="formular_themes.js"></script>
    <script src="register_script.js"></script>
    <script src="message_script.js"></script>
</body>

</html>
